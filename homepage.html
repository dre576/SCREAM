<html>
    <head>
        <title>
            SCREAM
        </title>        
        <meta name="author" content="Andrea Johnson and Nicole Hermoso" />        
        <!--meta http-equiv="refresh" content="5" /-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Main CSS file -->
        <!--using bootstrap as my external style sheet-->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/bootstrap-theme.min.css">

        <!-- Main JS file -->
        <script src ="./js/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        
        <!--javascript-->
        <script type="text/javascript">
            
        </script>
        
        <!--jquery-->
        <script>
            $(document).ready(function(){
                $("#search").click(function(){
                    $(location).attr('href', 'searchResults.html'); 
                });
                $("#random").click(function(){
                    $(location).attr('href', 'moreInfo.html'); 
                });
            });
           
        </script>


    </head>
    
    <body>
        <div class="panel">
            <h1>SCREAM!</h1>
        </div>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">SCREAM</a>
              </div>
              <div>
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">HOME</a></li>
                  <li><a href="aboutUs.html">ABOUT US</a></li>
                </ul>
              </div>
            </div>
        </nav>
        
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <div class="panel panel-default" style="background-color: lightgrey">
                        <div class="panel-body">
                            <h4>What kind of food are you looking for?</h4>
                            <select id = "type">
                                <option value="defaultVal">----------------</option>
                                <option value="asian">Asian</option>
                                <option value="irish">Irish</option>
                                <option value="burgers">Burgers</option>
                                <option value="mex">Mexican</option>
                                <option value="diner">Diner</option>
                                <option value="greek">Greek</option>
                                <option value="italian">Italian</option>
                                
                            </select>
                           <br/>
                           <br/>
                           <h4>What window of time are you looking at?</h4>
                           <select id = "timeOfDay">
                                <option value="defaultVal">----------------</option>
                                <option value="LATE">LATE</option>
                                <option value="evening">evening</option>
                                <option value="daytime">day</option>
                                <option value="morning">morning</option>
                                
                            </select> 
                           
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="panel panel-default" style="background-color: lightgrey">
                        <div class="panel-body">
                            <h4>How far will you go for your food?</h4>
                           <select id = "distance">
                                <option value="defaultVal">----------------</option>
                                <option value="fiveMiles">5 miles</option>
                                <option value="threeMiles">3 miles</option>
                                <option value="oneMile">1 mile</option>
                                
                            </select>
                           <br/>
                           <br/>
                           <h4>How long are you willing to wait?</h4>
                           <select id = "waittime">
                                <option value="defaultVal">----------------</option>
                                <option value="hugeWait">2 hour</option>
                                <option value="longWait">1 hour</option>
                                <option value="medWait">30 min</option>
                                <option value="lowWait">15 min</option>
                                
                            </select> 
                           
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="panel panel-default" style="background-color: lightgrey">
                        <div class="panel-body">
                          <h4>How much are you willing to spend?</h4>
                          <select id = "cost">
                                <option value="defaultVal">----------------</option>
                                <option value="highCost">$$$</option>
                                <option value="medCost">$$</option>
                                <option value="lowCost">$</option>
                                
                                
                            </select>
                           <br/>
                           <br/>
                           <h4>How many stars?</h4>
                           <select id = "rating">
                                <option value="defaultVal">----------------</option>
                                <option value="fiveS">5 stars</option>
                                <option value="fourS">4 stars</option>
                                <option value="threeS">3 stars</option>
                                <option value="twoS">2 stars</option>
                                <option value="oneS">1 star</option>
                                <option value="noS">no stars</option>
                                
                            </select> 
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <!--
        WILL USE JAVASCRIPT OR JQUERY TO ADD FUNTIONALITY TO THE BUTTONS,
        SEARCH WILL DIRECT TO searchResults.html
        RANDOM WILL DIRECT TO  moreinfo.html
        BOTH OF THESE PAGES NEED TO BE DYNAMICALLY GENERATED BASED ON USER'S CHOICES
        -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <div class="panel panel-default" style="background-color: lightgrey">
                        <div class="panel-body" align = 'center'>
                            <button type="button" class="btn btn-success btn-lg" id= 'search'>SEARCH FOR FOOD</button>
                           <!--need to call change of location in function that gets calls-->
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="panel panel-default" style="background-color: lightgrey">
                        <div class="panel-body" align = 'center'>
                           <button type="button" class="btn btn-primary btn-lg" id='random'>RANDOM</button>
                           <!--need to call change of location in function that gets calls-->
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
        
        
    </body>
</html>
